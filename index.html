<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour and Travel Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Mulish:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <!-- header area start -->
    <header>
      <div class="header-area">
        <div class="logo-area">
          <img
            src="images/logo.png"
            alt="tour-and-travel"
            srcset="tour-and-travel"
          />
        </div>
        <div class="menu-area">
          <!-- menu-list -->
          <nav class="menu">
            <li><a href="#">home</a></li>
            <li><a href="#">Destinations</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Partner</a></li>
          </nav>
          <!-- menu-end -->
          <!-- login area start -->
          <div class="login-area">
            <a href="#">login</a>
            <a href="#">register</a>
          </div>
          <!-- login area end -->
        </div>
      </div>
    </header>
    <!-- header area end -->
    <section class="travel">
      <div class="travel-area">
        <div class="travel-block">
          <h2>
            Explore and <br />
            Travel
          </h2>
          <h4>Holiday finder</h4>
          <div class="travel-form">
            <form action="#">
              <div class="drop-down">
                <div class="single-dropdown">
                  <label for="location">location</label>
                  <select name="location" id="location">
                    <option value="location">Location</option>
                    <option value="dhaka">Dhaka</option>
                    <option value="tangail">Tangail</option>
                    <option value="jessore">Jessore</option>
                  </select>
                </div>
                <div class="single-dropdown">
                  <label for="location">activity</label>
                  <select name="location" id="location">
                    <option value="location">activity</option>
                    <option value="dhaka">Dhaka</option>
                    <option value="tangail">Tangail</option>
                    <option value="jessore">Jessore</option>
                  </select>
                </div>
                <div class="drop-down">
                    <div class="single-dropdown">
                      <label for="location">Grade</label>
                      <select name="location" id="location">
                        <option value="location">Grade</option>
                        <option value="dhaka">Dhaka</option>
                        <option value="tangail">Tangail</option>
                        <option value="jessore">Jessore</option>
                      </select>
                    </div>
                    <div class="single-dropdown">
                      <label for="location">Date</label>
                      <select name="location" id="location">
                        <option value="location">Date</option>
                        <option value="dhaka">Dhaka</option>
                        <option value="tangail">Tangail</option>
                        <option value="jessore">Jessore</option>
                      </select>
                    </div>
              </div>
              <input type="button" value="Explore">
            </form>
          </div>
        </div>
        <div class="travel-image"></div>
      </div>
    </section>
  </head>
  <body></body>
</html>
